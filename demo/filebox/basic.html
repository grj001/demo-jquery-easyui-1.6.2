<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic FileBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Basic FileBox</h2>
	<p>The filebox component represents a file field of the forms.</p>
	<div style="margin:20px 0;"></div>
	<div class="easyui-panel" title="Upload File" style="width:100%;max-width:400px;padding:30px 60px;">
		<!--novalidate="novalidate" 这样写可以在提交时进行验证-->
		<form id="form" action="#" method="get" class="easyui-form" novalidate="novalidate" data-options="">
			<div style="margin-bottom:20px">
				<input class="easyui-textbox" label="Name:" labelPosition="top" style="width:100%">
			</div>
			<div style="margin-bottom:20px">
				<input class="easyui-filebox" label="File1:" labelPosition="top" data-options="required:true,prompt:'Choose a file...'" style="width:100%">
			</div>
			<div style="margin-bottom:40px">
				<input class="easyui-filebox" label="File2:" labelPosition="top" data-options="prompt:'Choose another file...'" style="width:100%">
			</div>
			<div>
				<a href="#" class="easyui-linkbutton" onclick="submitForm()" style="width:100%">Upload</a>
			</div>
		</form>
	</div>
	<script language="JavaScript">
		function submitForm() {
			$('#form').form('submit',{
			    onSubmit:function () {
					var isValid = $(this).form('validate');
					console.debug(isValid)
                }
			})
        }
		
	</script>
</body>
</html>
